name: Go

on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      env:
        PRAG_USER: ${{ secrets.PRAG_USER }}
        PRAG_PASSWD: ${{ secrets.PRAG_PASSWD }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASSWD: ${{ secrets.GMAIL_PASSWD }}
      run: go run .
